[build-system]
build-backend = "maturin"
requires = ["maturin>=0.10,<0.11"]

[tool.poetry]
name = "faster-fisher"
version = "0.1.0"
description = "Fast implementation of Fisher's exact test in Rust for Python."
authors = ["Maxime Jacques <maxjacques@gmail.com>"]

[tool.poetry.dependencies]
numpy = ">=1.18"
python = ">=3.6"

[tool.poetry.dev-dependencies]
pytest = "^6.1"
maturin = ">-0.10"

[tool.maturin]
#bindings = "cffi"
manylinux = "on"
[build-system]
build-backend = "maturin"
requires = ["maturin>=0.11,<0.12"]

[tool.poetry]
name = "faster-fisher"
version = "0.1.0"
description = "Fast implementation of Fisher's exact test in Rust for Python."
authors = ["Maxime Jacques <maxyme@outlook.com>"]

[tool.poetry.dependencies]
numpy = ">=1.21"
python = ">=3.9"

[tool.poetry.dev-dependencies]
pytest = ">=6.2"
maturin = ">=0.11"

[tool.maturin]
bindings = "cffi"
compatibility = "linux"
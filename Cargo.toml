[package]
name = "faster-fishers"
version = "0.1.0"
authors = ["Maxime Jacques <maxyme@outlook.com>"]
edition = "2021"
license = "MIT"
description = "Rust version of Scipy's Fisher exact test."

[lib]
name = "faster_fishers"
crate-type = ["cdylib"]

[dependencies]
numpy = "0.15.0"
ndarray = { version = "0.15.3", features = ["rayon"] }
statrs = "0.15.0"

[dev-dependencies]
float-cmp = "0.9.0"
criterion = "0.3.5"

[dependencies.pyo3]
version = "0.15.0"
features = ["extension-module"]

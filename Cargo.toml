[package]
name = "faster-fisher"
version = "0.1.0"
authors = ["Maxime Jacques <maxjacques@gmail.com>"]
edition = "2018"
license = "MIT"

[lib]
name = "faster_fishers"
crate-type = ["cdylib"]

[dependencies]
numpy = "0.14.1"
ndarray = "0.15.3"
rayon = "1.5.1"
cached = "0.23.0"
statrs = "0.15.0"

[dev-dependencies]
float-cmp = "0.9.0"

[dependencies.pyo3]
version = "0.14.1"
features = ["extension-module"]

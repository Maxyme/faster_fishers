[package]
name = "faster-fisher"
version = "0.1.0"
authors = ["Maxime Jacques <maxyme@outlook.com>"]
edition = "2021"
license = "MIT"
description = "Rust version of Scipy's Fisher exact test."

[lib]
name = "faster_fishers"
crate-type = ["cdylib"]

[dependencies]
numpy = "0.14.1"
ndarray = "0.15.3"
rayon = "1.5.1"
cached = "0.26.2"
statrs = "0.15.0"

[dev-dependencies]
float-cmp = "0.9.0"

[dependencies.pyo3]
version = "0.14.5"
features = ["extension-module"]
